name: Vercel - production deployment on push to main (no DB changes)
on:
  push:
    branches: [main]
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
jobs:
  deploy-code:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # I want to skip deploy if the committer is Github
    steps:
      - name: Expose git commit data
        uses: rlespinasse/git-commit-data-action@v1.5.0
      - name: Check for github committer
        run: |
          echo "github.event.head_commit.committer: ${{ github.event.head_commit.committer.name}}"
          echo "Get author info"
          echo " - ${{ env.GIT_COMMIT_AUTHOR }}"
          echo " - ${{ env.GIT_COMMIT_AUTHOR_NAME }}"
          echo " - ${{ env.GIT_COMMIT_AUTHOR_EMAIL }}"
          echo "Get committer info"
          echo " - ${{ env.GIT_COMMIT_COMMITTER }}"
          echo " - ${{ env.GIT_COMMIT_COMMITTER_NAME }}"
          echo " - ${{ env.GIT_COMMIT_COMMITTER_EMAIL }}"
          if [ "${{ env.GIT_COMMIT_COMMITTER_NAME }}" == "GitHub" ]; then
            echo "Skipping deploy"
            exit 0
          fi
      - name: checkout
        uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
